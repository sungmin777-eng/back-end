version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: fruituser
      POSTGRES_PASSWORD: fruitpass
      POSTGRES_DB: fruitdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: 
      context: .
      dockerfile: Dockerfile.backend
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - db
    expose:
      - "3000"

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro  # 프론트 빌드 결과물 경로
    depends_on:
      - backend

volumes:
  pgdata:
