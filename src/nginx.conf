# nginx.conf
events { }

http {
  upstream backend {
    server backend:3000;
  }

  server {
    listen 80;

    # API 요청은 Node.js 컨테이너로 프록시
    location /api/ {
      proxy_pass http://backend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    # 그 외, 정적 파일(프론트) 서빙
    root /usr/share/nginx/html;
    index index.html;

    # SPA 라우팅 지원 (옵션)
    location / {
      try_files $uri $uri/ /index.html;
    }
  }
}
