  <section id="create-section">

  <table id="products-table">

  <script>
    // 1) ê³µí†µ fetch ë˜í¼: JWT í† í°ì„ ìë™ìœ¼ë¡œ í—¤ë”ì— ì¶”ê°€
    const api = (path, opts = {}) => {
      const token = localStorage.getItem('jwt');
      const headers = {
        'Content-Type': 'application/json',
        ...(token ? { Authorization: 'Bearer ' + token } : {})

      return fetch(path, { headers, ...opts })

    };

    // 2) ë¡œê·¸ì¸ ì²˜ë¦¬
    document.getElementById('login-btn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        const { token } = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        }).then(r => r.ok ? r.json() : Promise.reject('Login failed'));
        localStorage.setItem('jwt', token);
        document.getElementById('login-msg').textContent = 'ë¡œê·¸ì¸ ì„±ê³µ!';
        document.getElementById('create-section').style.display = 'block';
      } catch {

    // 3) í˜ì´ì§€ ë¡œë“œ ì‹œ: ë¡œê·¸ì¸ ì—¬ë¶€ì— ë”°ë¼ UI ì œì–´ ë° ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
    window.addEventListener('DOMContentLoaded', () => {

    // 4) ê³¼ì¼ ëª©ë¡ ì¡°íšŒ & ë Œë”ë§
    async function fetchProducts() {
      const tbody = document.querySelector('#products-table tbody');
      tbody.innerHTML = '';
      try {
        const data = await api('/products');
        const items = data.list || data;
        for (const p of items) {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${p.id}</td>
            <td>${p.name}</td>
            <td>${p.unitPrice}</td>
            <td>${p.unit}</td>
            <td>
              <button data-action="edit" data-id="${p.id}">âœï¸</button>
              <button data-action="delete" data-id="${p.id}">ğŸ—‘ï¸</button>
            </td>`;
          tbody.append(tr);
        }
      } catch (err) {

      }
    }

    // 5) í…Œì´ë¸” ë‚´ ìˆ˜ì •/ì‚­ì œ ë²„íŠ¼ ì´ë²¤íŠ¸
    document.getElementById('products-table').addEventListener('click', async e => {
      const btn = e.target.closest('button');
      if (!btn) return;
      const id = btn.dataset.id;
      if (btn.dataset.action === 'delete') {
        await api(`/products/${id}`, { method: 'DELETE' });
        fetchProducts();
      }
      if (btn.dataset.action === 'edit') {
        const name = prompt('ìƒˆ ì´ë¦„:');
        const price = prompt('ìƒˆ ê°€ê²©:');

        if (name && price && unit) {

          });
          fetchProducts();
        }
      }
    });

    // 6) ìƒˆ ê³¼ì¼ ìƒì„± í¼ ì´ë²¤íŠ¸
    document.getElementById('create-product-form').addEventListener('submit', async e => {
      e.preventDefault();

      const data = {
        name: f.name.value,
        unitPrice: +f.unitPrice.value,
        unit: f.unit.value

      await api('/products', {

    });
  </script>
